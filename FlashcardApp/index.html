<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Flashcard App</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body onload="selectTerm()">
    <h1 class="title">Flashcard Category</h1>

    <div class="prompt">
        <h3>Prompt</h3>
    </div>

    <div class="answer">

    </div>

    <div class="buttons">
        <button class="show">Show Answer</button>
        <button class="next">Next Card</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
