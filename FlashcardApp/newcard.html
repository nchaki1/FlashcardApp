<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Flashy Flashcard App</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h2 class="category">Add New Flashcard</h2>

    <form>
        <div class="formElement">
            <label for="newprompt">Enter the new prompt: </label>
            <input class="textbox" type="text" name="New prompt" minlength="5" maxlength="100" required>
        </div>

        <div class="formElement">
            <label for="newanswer">Enter the new answer: </label>
            <input class="textbox" type="text" name="New answer" minlength="5" maxlength="100" required>
        </div>

        <div class="buttons">
            <button>Add Card</button>
        </div>
    </form>
</body>
</html>
